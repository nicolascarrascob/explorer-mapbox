<div id="mapa-mapbox"></div>
<div id="menu">
  <select [(ngModel)]="mapStyleSelected" (change)="changeMapStyle()">
    <option *ngFor="let map of mapListStyle">
      {{ map }}
    </option>
  </select>
  <select [(ngModel)]="languageSelected" (change)="changeLanguage()">
    <option *ngFor="let lang of languages" value="{{ lang.id }}">
      {{ lang.name }}
    </option>
  </select>
</div>
<div class="calculation-box">
  <div [innerHtml]="calculateArea"></div>
</div>
<div [innerHtml]="latlng" class="info"></div>
<div class="layer-control">
  <b>layer list</b>
  <div class="layer-list">
    <ul>
      <li *ngFor="let layer of layerList">
        {{ layer.name }}
        <button (click)="showHideLayerByName(layer.name, $event)">
          Ocultar
        </button>
      </li>
    </ul>
  </div>
</div>
<div class="layer-color-control">
  <b>Layer List</b>
  <br />
  <select [(ngModel)]="layerColorSelected">
    <option
      *ngFor="let layer of layerList"
      value="{{ layer.name }}|{{ layer.type }}"
    >
      {{ layer.name }}
    </option>
  </select>
  <b>Layer colors</b>
  <br /><br />
  <div
    class="color-box"
    *ngFor="let color of layerColors"
    style="background-color: {{ color }}"
    (click)="changeLayerColor(color)"
  >
    &nbsp;&nbsp;
  </div>
</div>
